<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'PRFT-img-logo.png' %}" type="image/x-icon">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: red;
            width: 500px;
            height: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(97, 16, 16, 0.5),0 0 25px rgba(97, 16, 16, 0.5),0 0 50px rgba(97, 16, 16, 0.5),0 0 100px rgb(255, 0, 0);
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 30px;
            font-weight: bold;
        }

        input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 50px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: darkred;
            color: white;
            font-weight: bold;
            padding: 10px 80px;
            border: none; /* Changed from "border: 7px;" */
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bff;
        }

        /* Added style for error messages */
        .error {
            color: white;
            margin-top: -10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <form id="resetForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Added error element -->
            <div class="error" id="emailError"></div>
            
            <button type="button" id="sendResetLinkButton">Send Reset Link</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sendResetLinkButton = document.getElementById("sendResetLinkButton");
            const emailInput = document.getElementById("email");
            const emailError = document.getElementById("emailError");
            
            document.addEventListener("click", function (event) {
                // Check if the clicked element is not part of the email form
                if (!document.getElementById("resetForm").contains(event.target)) {
                    // Clear the email input field
                    emailInput.value = "";
                }
            });
            
            sendResetLinkButton.addEventListener("click", function () {
                const email = emailInput.value.trim(); // Remove leading/trailing white spaces

                // Regular expression for email validation
                const emailPattern = /^[a-zA-Z0-9._-]+@gmail.com$/; 

                if (!emailPattern.test(email)) {
                    // Display an error message if the email format is invalid
                    emailError.textContent = "Invalid email format, must end with @gmail.com";
                } else {
                    // Clear any previous error message
                    emailError.textContent = "";

                    // Normally, here you would send a password reset link to the email address.
                    // For this example, we'll just display an alert message.
                    alert(`Password reset link sent to ${email}`);
                }
            });
        });
    </script>
</body>
</html>
