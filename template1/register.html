{%load static%}

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup</title>

    <link rel="stylesheet" href="{%static 'register.css' %}">

</head>

<body>

    <section class="pre-hm">

        <nav class="tumu">

            <div class="LOGO">

                <i class="fa-sharp fa-solid fa-p"></i>

            </div>

            <div class="navigation">

                <ul>

                    <li><a class="hme" href="{% url 'index' %}">HOME</a></li>

                    <li><a class="abt" href="#">ABOUT</a></li>

                    <li><a class="lgn" href="{% url 'login' %}">LOGIN</a></li>

                    <li><a class="cnt" href="INDEX.HTML">CONTACT</a></li>

                </ul>

                <span class="fa fa-bars"></span>

            </div>

        </nav>

    </section>

 

    <div class="main">

        <div class="signup-box">

            <h2>SIGNUP</h2>

            <form action="register" method="post">
                {%csrf_token%}
                <div class="user-box">

                    <input type="text" name="first_name" required>

                    <label>First Name</label>

                </div>

                <div class="user-box">

                    <input type="text" name="last_name" required>

                    <label>Last Name</label>

                </div>

 

                <div class="user-box">

                    <input type="text" name="username" required>

                    <label>Username</label>

                </div>

 

                <div class="user-box">

                    <input type="email" name="email" required>

                    <label>Email</label>

                </div>

                <div class="user-box">

                    <input type="password" name="password1" class="pass" required>

                    <label>Password</label>

                </div>

                <div class="user-box">

                    <input type="password" name="password2" class="pass" required>

                    <label>Confirm Password</label>

                </div>

                <input type="submit">

            </form>
        </div>

    </div>

    <script src="{%static 'register.js' %}"></script>

</body>

</html>
